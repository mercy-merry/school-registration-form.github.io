<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MODAL</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch to sign in
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign In Form</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container pt-4">
                        <h2>Fill in your details</h2>
                        <form action="#">
                            <div class="form-row">
                                <div class="form-group col-sm-4">
                                    <label for="fname"> First name</label>
                                    <input type="text"id="fname" name="first name" placeholder="first name"class="form-control">
                                </div>
                                <div class="form-group col-sm-4">
                                    <label for="sname">Middle initial </label>
                                    <input type="text" id="sname" name="Middle initial" placeholder="Middle initial" class="form-control">
                                </div>
                                <div class="form-group col-sm-4">
                                    <label for="lname">Last name </label>
                                    <input type="text" id="lname" name="Last name" placeholder="Last name" class="form-control">
                                </div>
                            </div>


                            <div class="form-row">
                                <div class="col-sm-6 custom-control-inline">
                                    <div class="custom-control custom-radio">
                                        <input class="custom-control-input" type="radio" id="f" name="female" value="female">
                                        <label class="custom-control-label" for="f">Female</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input class="custom-control-input" type="radio" id="m" name="male" value="female">
                                        <label class="custom-control-label" for="m">Male</label>
                                    </div>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="course">Program</label>
                                    <select class="form-control" name="program" id="course">
                                        <option value="MIT">MIT</option>
                                        <option value="PYTHON">PYTHON</option>
                                        <option value="JAVASCRIPT">JAVASCRIPT</option>
                                        <option value="GRAPHICS">GRAPHICS</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-check">
                                    <input type="checkbox" id="code" class="form-check-input">
                                    <label for="code" class="form-check-label">coding</label>

                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="swim" class="form-check-input">
                                    <label for="swim" class="form-check-label">swimming</label>

                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="hunt" class="form-check-input">
                                    <label for="code" class="form-check-label">hunting</label>

                                </div>

                            </div>
                            <div>
                                <button class="btn btn-primary" type="submit">submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
