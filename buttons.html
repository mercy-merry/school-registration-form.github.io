<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buttons</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
</head>
<body>
<div class="container bg-info pt-4 text-center">
    <h2> BUTTON CLASSES</h2>

</div>
<div class="container">
    <div class="row">
    <button type="button" class="btn btn-primary">primary</button>
    <button type="button" class="btn btn-success">success</button>
    <button type="button" class="btn btn-info">info</button>
    <button type="button" class="btn btn-secondary">secondary</button>
    <button type="button" class="btn btn-warning">warning</button>
    <button type="button" class="btn btn-danger">danger</button>
    <button type="button" class="btn btn-dark">dark</button>
    <button type="button" class="btn btn-light">light</button>

    </div>
</div>
<div class="container pt-4">
    <h3 class="bg-info text-center">Button outline</h3>
    <div class="row">
        <button type="button" class="btn btn-outline-danger">danger</button>
        <button type="button" class="btn btn-outline-primary">primary</button>
        <button type="button" class="btn btn-outline-success">success</button>
        <button type="button" class="btn btn-outline-secondary">secondary</button>
        <button type="button" class="btn btn-outline-warning">warning</button>
        <button type="button" class="btn btn-outline-dark">dark</button>
        <button type="button" class="btn btn-outline-light">light</button>
        <button type="button" class="btn btn-outline-info">info</button>
    </div>

</div>
<div class="container pt-4">
    <h3> Block Buttons</h3>
    <div class="row">
        <button type="button" class="btn btn-danger btn-block"> Block Danger Button</button>

    </div>
</div>
<div class="container pt-4">
    <h3 class="bg-info text-center text-uppercase">Button calls</h3>
    <div class="row">
        <button type="button" class="btn btn-outline-danger col-sm-3">col-3</button>
        <button type="button" class="btn btn-outline-primary col-sm-4">col-4</button>
        <button type="button" class="btn btn-outline-success col-sm-5">col-5</button>
        <button type="button" class="btn btn-outline-secondary col-sm-6">col-6</button>
        <button type="button" class="btn btn-outline-warning col-sm-7">col-7</button>
        <button type="button" class="btn btn-outline-dark col-sm-8">col-8</button>
        <button type="button" class="btn btn-outline-light col-sm-9">col-9</button>
        <button type="button" class="btn btn-outline-info col-sm-10 " >col-10 </button>

    </div>

</div>

</body>
</html>
